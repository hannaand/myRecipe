<ion-view view-title="Ändra Recept">
  <ion-content>
    <div class="list list-inset" ng-controller="recipeEditController">
      <label class="item item-input item-stacked-label myBorder">
        <span class="input-label">Receptnamn</span>
        <input type="text" ng-model="title">
      </label>
      <label class="item item-input item-stacked-label myBorder">
        <span class="input-label">Ingredienser</span>
        <textarea rows="10" cols="10" ng-model="ingredients"></textarea>
      </label>
      <label class="item item-input item-stacked-label myBorder">
        <span class="input-label">Tillagning</span>
        <textarea rows="10" cols="10" ng-model="directions"></textarea>
      </label>
        <div class="item button button-block button-positive" ng-model="editButton" ng-disabled="!title||!ingredients||!directions" ng-click="updateRecipe(myid)">Spara ändringar till Recept
        </div>
    </div>    
  </ion-content>
</ion-view>
