<ion-view view-title="Välj Recept att ändra">
	<ion-content>
    	<ion-list ng-controller="editController">
        	<ion-item ng-repeat="edit in editRecipes" class = "recListing">
            	<a ui-sref="one({id:edit.$id})" nav-direction="enter"><h2>Ändra {{edit.recipeName}}</h2></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
