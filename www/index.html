<!DOCTYPE html>
<html ng-app="myRecipe">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase & Angularfire -->
    <script type="text/javascript" src="lib/firebase/firebase.js"></script>
    <script type="text/javascript" src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>

  </head>
  <body>
    <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-back-button> </ion-nav-back-button>
    </ion-nav-bar>
      <ion-nav-view></ion-nav-view>

      <!-- Templates -->

      <!-- home.html -->
      <script type="text/ng-template" id = "home.html">
        <ion-view view-titel="Receptbank">
          <ion-content class="myContent" >
            <div class="row">
              <div class="col"><img src="img/TableOfFood.jpg" class="full-image"></div>
            </div>
            <div class="row">
              <div class="col"><a class="button button-full button-outline" ui-sref="recList"><p class>Se Recept</p></a></div>
            </div>
            <div class="col"><a class="button button-full button-outline" ui-sref="edit"><p class>Ändra Recept</p></a></div>
            </div>
            <div class="col"><a class="button button-full button-outline" ui-sref="add"><p class>Lägg till Recept</p></a></div>
            </div>
            <div class="col"><a class="button button-full button-outline" ui-sref="delete"><p class>Ta bort Recept</p></a></div>
            </div>

          </ion-content>
        </ion-view>
      </script>
    
  </body>
</html>
